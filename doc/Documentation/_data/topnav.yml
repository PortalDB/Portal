## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: Sample page
      url: /samplepage

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Dropdown example
      folderitems:
        - title: Documentation Theme Github Repo
          external_url: https://github.com/tomjohnson1492/documentation-theme-jekyll
        - title: Jekyll documentation
          external_url: http://jekyllrb.com/docs/home/
        - title: Jekyll on Stack Overflow
          external_url: http://stackoverflow.com/questions/tagged/jekyl
