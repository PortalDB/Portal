<!doctype html>
<html>
  <head>
    <title>
	Portal Shell
    </title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 86%; margin-right: .5%; }
      form button { width: 13%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages { padding-top: 5px; padding-right: 10px; padding-bottom: 45px;padding-left: 10px; }
    </style>
  </head>
  <body>
     <center> 
	 <pre>
===============================================================================
                    Welcome to the Portal Shell!
                cs.drexel.edu.dbgroup.temporalgraph
===============================================================================
         </pre>
	 </center>
    <ul id="messages"></ul>
    <form action="">
      <button>Portal>
      </button><input id="m" autocomplete="off" />
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        console.log(msg.message);
        $('#messages').append($('<pre>').text(msg.message));
      });

    </script>
  </body>
</html>
